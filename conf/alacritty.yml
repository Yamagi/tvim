# Alacritty configuration, imitates the behaviour of gvim.

bell:
  # Visual bell animation.
  animation: EaseOutQuint
  duration: 5
  color: '#cacdcb'

env:
  TERM: alacritty

font:
  # Font family.
  normal:
    family: Kiwi Mono
    style: Regular

  # Font size.
  size: 11.0

mouse:
  # No mouse cursor when typing.
  hide_when_typing: true

url:
    # URL launcher.
    launcher:
      program: xdg-open
      args: []

window:
  # Initial window size.
  dimensions:
    columns: 110
    lines: 55

  # Light window decorations.
  decorations_theme_variant: light
